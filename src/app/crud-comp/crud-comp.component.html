<div class="container-fluid">
 <!-- <div class="modal fade" id="exampleModallll" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Project Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click) = "closeproject()"></button>
        </div>
          <div class="modal-body">
            <form [formGroup]=projectDetail>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Id</label>
                    <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Description</label>
                    <input type="text" formControlName="desc" class="form-control" id="desc" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="text" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click) = "addproject()">Add Project</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click) = "closeproject()">Close</button>
                </div>                   
            </form>
          </div>
        </div>
    </div>
</div>
